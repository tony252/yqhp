server:
  port: 18888

spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
        ip: ${NACOS_DISCOVERY_IP}
    gateway:
      httpclient:
        websocket:
          max-frame-payload-length: 10485760 # 10MB
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-headers: "*"
            allowed-methods: "*"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: console
          uri: lb://console-service
          predicates:
            - Path=/console/**

        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: file
          uri: lb://file-service
          predicates:
            - Path=/oss/**

        - id: agent
          uri: no://op
          predicates:
            - Path=/agent/**
          filters:
            - Agent=agent-location # com.yqhp.gateway.filter.factory.AgentGatewayFilterFactory

gw:
  hello: world

logging:
  level:
    root: info
  file:
    name: ${user.home}/yqhp/gateway/logs/${spring.application.name}.log